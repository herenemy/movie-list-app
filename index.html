<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Movie list app</title>

<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__text"><span class="movie-list__title">список фильмов</span><span class="movie-list__title">2023</span></div>
                <h1 class="header__title">Посмотреть</h1>

        </div>

    <main>
        <section class="section">

                <div class="movie-app__inner">

                            <div id="js-btn-input__send" class="btn">
                                <img src="img/arrow-right.png" alt="">

                        </div>
                        <div class="movie-app__movie-list">
                            <ul id="movie__container" class="movie-list__items">

                                        <p data-movie="" class="movie-name">Остров проклятых</p>
                                    </div>
                                    <div class="movie-list__right">
                                        <div id="btn-movie__remove" class="btn-remove"></div>
                                    </div>
                                </li> -->
                            </ul>
                        </div>
                        <!-- /.movie-app__movie-list -->

                    </div>
                    <!-- /.movie-app -->
                </div>
                <!-- /.movie-app__inner -->
            </div>
            <!-- /.container -->
        </section>
    </main>

    <script src="js/index.js"></script>
    
</body>
